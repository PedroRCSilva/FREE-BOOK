<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/login-cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <title>FREEBOOK - LOGIN-CADASTRO </title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">FREE BOOK</div>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre-nos.html">Sobre nós</a></li>
          <li><a href="login-cadastro.html">Cadastro</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="principal">
    <div class="container">
      <div class="content-text">
        <form action="" class="login">
          <h2>LOGIN</h2>
          <div class="campos">
            <div class="input">
              <label>
                <img src="img/user.png" alt="">
              </label>
              <input type="email" name="" placeholder="Insira seu e-mail">

            </div>
            <div class="input">
              <label>
                <img src="img/passoword.png" alt="">
              </label>
              <input type="password" name="" placeholder="Insira sua senha">
            </div>
          </div>
          <button type="button">ENTRAR</button>
        </form>
      </div>

      <div class="content-text">
        <form action="" class="cadastro ">
          <h2>CADASTRO</h2>
          <div class="campos">
            <div class="input">
              <label>
                <img src="img/user.png" alt="">
              </label>
              <input type="email" name="" placeholder="Insira seu nome">

            </div>
            <div class="input">
              <label>
                <img src="img/passoword.png" alt="">
              </label>
              <input type="email" name="" placeholder="Insira seu email">
            </div>
          </div>
          <div class="input">
            <label>
              <img src="img/user.png" alt="">
            </label>
            <input type="password" name="" placeholder="Crie um senha">

          </div>
          <div class="input">
            <label>
              <img src="img/passoword.png" alt="">
            </label>
            <input type="password" name="" placeholder="Confirme a sua senha">
          </div>
          <button type="button">CADASTRAR</button>
        </form>
      </div>


    </div>
  </section>

  <div class="bool">

    <div class="img">
      <img src="img/cel-login-revert.png" alt="">
    </div>
    <div class="img">
      <img src="img/cel-login.png"">
    </div>
    <div class=" text">
      <p>NUNCA ENTRO NO UNIVERSO DA FREEBOOK?<br> FAÇA SEU CADASTRO</p>
      <button class="btn">Cadastre-se</button>
    </div>

    <div class="text2">
      <p>JÁ ENTRO ALGUMA VEZ NO UNIVERSO DA FREEBOOK ?
        <br> NÃO PERCA TEMPO.
      </p>
      <button class="btn">Faça login</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
