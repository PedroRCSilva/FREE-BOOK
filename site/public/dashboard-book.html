<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
  <script>
 var infoUsuario = JSON.parse(sessionStorage.getItem('INFO_USUARIO'))
if(infoUsuario==undefined){
window.location="login-cadastro.html"
}
  </script>
  <title>FREEBOOK - HOME </title>
</head>

<body>

  <section class="dashboard">

    <div class="nav-dash">
      <div>
        <div class="logo">FREE BOOK</div>
        <div class="profile"><img src="" alt="" id="img_perfil"></div>
        <div class="nome">Ol√°, <span></span></div>
        <ul>
          <li>EXPLORAR MEUS LIVROS</li>
          <li>MEUS LIVROS</li>
        </ul>
      </div>
      <button class="sairSessao" onclick="sairSessao()">SAIR</button>
    </div>

    <div class="content-dash">


      <div class="indicators">
        <div>
        <h2>PRINCIPAIS INDICADORES</h2>
        <div class="button-upload">
          
          <a href="upload-livros.html"><button>aasas</button></a>
        </div>
      </div>
        <div class="group-indicators">
          <div class="square-indicator">
            <h2>DOWNLOAD</h2>
            <span>40</span>
          </div>
          <div class="square-indicator">
            <h2>TOTAL DE LIVROS</h2>
            <span>40</span>
          </div>
          <div class="square-indicator">
            <h2>CONTAS ATIVAS</h2>
            <span>40</span>
          </div>
          <div class="square-indicator">
            <h2>LIVROS PUBLICADOS</h2>
            <span>40</span>
          </div>
        </div>
      </div>

      <div class="book-list">
        <h2>LIVROS DA PLATAFORMA</h2>
        <div class="group-book">
  
        </div>
      </div>
    </div>
  </section>
  <script>
    
    fetch("/livro/livros", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      }
    })
    .then((resultado) => {
      resultado.json().then((json) => {
        var divLivros = document.querySelector(".group-book");
        for (var i = 0; i < json.length; i++) {
          divLivros.innerHTML +=
            `<div class="content-book"  onclick="verDescricaoCompleta(${json[i].idLivro})">
            <div class="img">
              <img src="${json[i].img}" alt="">
            </div>
            <div class="content-book-text">
              <h2>${json[i].titulo}</h2>
              <h3>${json[i].autor}</h3>
              <a href=""><button>Download</button></a>
            </div>
          </div>`
        }
      })
    })
      .catch((erro) => {
        console.log("resultado" + erro);
      })


    function exbirInfoUsuario() {
      var infoUsuario = JSON.parse(sessionStorage.getItem('INFO_USUARIO'))

  
      var image = img_perfil;
      var nome = document.querySelector(".nome span");
      nome.innerHTML = `${infoUsuario.nome} ${infoUsuario.sobrenome}`
      image.src = infoUsuario.img;
      
   
      
    }

    function sairSessao() {
      sessionStorage.clear();
      setTimeout(() => {
        window.location = "index.html";
      })
    }

    function verDescricaoCompleta(id){
      sessionStorage.setItem("BOOK",id);
      setTimeout(()=>{
        window.location="info-book.html";
      })
    }
  exbirInfoUsuario();

  </script>
</body>

</html>
