<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/upload-livro.css">
  <title>Upload Livro</title>
</head>
<script>
  var infoUsuario = JSON.parse(sessionStorage.getItem('INFO_USUARIO'))
 
 if(infoUsuario==undefined){
 window.location="login-cadastro.html"
 }
   </script>
<body>
  

  <section class="upload-progress">
    <div class="progress">
      <h2>PROGRESSO</h2>
      <div class="etapas">
        <div class="description">
          <div class="line-progress"></div>
          <div class="circle active"><img src="img/hit.png" alt=""></div>Inserir titulo do livro 
        </div>

        <div class="description">
          <div class="circle"><img src="img/hit.png" alt=""></div>Inserir uma descrição do livro
        </div>

        <div class="description">
          <div class="circle"><img src="img/hit.png" alt=""></div> Inserir capa do livro
        </div>

        <div class="description">
          <div class="circle"><img src="img/hit.png" alt=""></div>Finalizar Publicação
        </div>

      </div>
    </div>
    <div class="info-book">
      <div class="boll"></div>
      <div class="logo">UPLOAD DO MEU LIVRO</div>

      <div class="form-step">
        <div class="campo active">
          <label >Informe um titulo para seu livro</label>
          <input type="text" id="in_titulo">
          <br>
          <label>Informe o genêro do seu livro</label><br><br>
          <div id="in_genero">
          <select type="text" >
            <option value="">Informe o genêro do seu livro</option>
            <option value="Ficção">Ficção</option>
            <option value="Infantil">Infantil</option>
            <option value="Fantasia">Fantasia</option>
            <option value="Ficção Literiaria">Ficção literaria</option>
            <option value="Romance">Romance</option>
            <option value="Ficção Cientifica">Ficção cientifica</option>
            <option value="Thriller e suspense">Thriller e Suspense</option>
            <option value="Não-ficção">Não-ficção</option>
            <option value="Humanidade e Ciencias Sociais ">Humanidade e ciencias sociais</option>
            <option value="Religião e Espiritualidade">Religião e espiritualidade</option>
            <option value="Tecnologia">Tecnologia</option>
            <option value="Poesia">Poesia</option>
          </select>
        </div>
        <br><br><br>
          <button class="next">Continuar</button>
        </div>

        <div class="campo">
          <label for="">Escreva uma descrição para seu livro</label>
          <div class="textArea">
          
          <textarea type="text" id="in_descricao" onkeyup="calculandoTamanhoTextArea()"></textarea>
          <div class="lengthText">0/1000</div>
        </div>
          <button class="prev">Voltar</button>
          <button class="next">Continuar</button>
        </div> 

        <div class="campo">
            <label  id="inputSelect">
              <h2>Envie a capa do seu livro</h2>
            <img src="/public/img/bx_image-add.png" alt="" id="imgFile">
            <input type="file" id="image" onchange="transformarBase64()">
          </label>     
          <button class="prev">Voltar</button>
          <button class="next">Continuar</button>
        </div>
      
        <div class="campo">
          <label for="">Informe o link do PDF</label>
          <input type="url" id="in_url">
          <button class="prev">Voltar</button>
          <button class="next" onclick="cadastrarLivro()">Publicar</button>
        </div> 

        <div class="bar-progress">
          <div class="line active"></div>
          <div class="line"></div> 
          <div class="line"></div> 
          <div class="line"></div> 
        </div>
    </div>
    
    </div>
    
  </section>
  <script src="js/uploadLivro.js"></script>
</body>

</html>
